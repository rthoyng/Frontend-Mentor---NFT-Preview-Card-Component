<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Card Component Main</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amethysta&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Geom:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card-outer">
        <div class="card-inner">
          <div class="container-image">
            <img
              src="./images/image-equilibrium.jpg"
              class="header-img"
              alt="equilibrium image"
            />
            <p class="overlay-msg">click to enlarge</p>
            <div class="overlay" id="overlay"></div>
            <img class="view" src="./images/icon-view.svg" alt="View" />
          </div>
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="wrap-stat">
            <div class="stat-left">
              <img src="./images/icon-ethereum.svg" alt="" />
              <p>0.041 ETH</p>
            </div>
            <div class="stat-right">
              <img src="./images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>
          <hr />
          <div class="wrap-author">
            <img
              src="./images/image-avatar.png"
              alt="A picture of the author"
            />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
    <aside id="popUp">
      <img src="./images/image-equilibrium.jpg" alt="full size equilibrium" />
    </aside>
    <script src="script.js"></script>
  </body>
</html>
